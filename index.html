<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserva de hotel</title>
  </head>
  <body>
      <!--MAIN-->
    <div class="main">
      <!--MAIN-container-->
      <div class="container">
        <h2>HOTEL - FORMULÁRIO DE RESERVA</h2>
        <form action="">
          <label for="nome">Nome</label></br>
          <input type="text" name="nome" id="nome" class="input"></br>
        
          <label for="telefone">Telefone</label></br>
          <input type="text" name="email" id="telefone" class="input"></br>

          <label for="data_chegada">Data Chegada</label></br>
          <input type="date" nid="data_chegada" class="input">       </br>

          <label for="data_saida">Data Saída</label></br>
          <input type="date" id="data_saida" class="input">       </br>

          <label>Quarto</label>
          <br>
          <input type="checkbox" id="single" class="input"> Single (R$ 139,00)
          <br>
          <input type="checkbox" id="double" class="input"> Double (R$ 220,00)
          <br>
          <input type="checkbox" id="triplo" class="input"> Triplo (R$ 340,00)
          <br>
      
          <label for="num_criancas">Crianças menores de 5 anos </label>
          <select id="num_criancas" class="input">
          <option value="1" label="1">
          <option value="2" label="2">
          <option value="3" label="3">
          </select></br>
          
          <input type="submit" value="enviar" name="submit" id="btn" class="btn">

        </form>

      </div>
    </div>
   <script type="text/javascript" src="script.js"></script>
  </body>
</html>
